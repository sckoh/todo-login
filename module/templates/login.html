<ion-view view-title="Sign In">
    <ion-content>
        <form name="signInForm" novalidate ng-submit="signInForm.$valid && ctrl.signIn(ctrl.user, signInForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-error' : signInForm.username.$invalid  && signInForm.$submitted}">
                    <span class="input-label">Username</span>
                    <input name="username" type="text" ng-model="ctrl.user.username" required/>
                </label>
                <div class="form-errors" ng-show="signInForm.username.$invalid && signInForm.$submitted" ng-messages="signInForm.username.$error">
                    <div ng-messages-include="templates/form-errors.html"></div>
                </div>
                <label class="item item-input" ng-class="{ 'has-error' : signInForm.password.$invalid  && signInForm.$submitted}">
                    <span class="input-label">Password</span>
                    <input name="password" type="password" ng-model="ctrl.user.password" required ng-minlength="2" />
                </label>
                <div class="form-errors" ng-show="signInForm.password.$invalid && signInForm.$submitted" ng-messages="signInForm.password.$error">
                    <div ng-messages-include="templates/form-errors.html">
                    </div>
                    <div class="form-error" ng-message="minlength">Must have more than 2.</div>
                </div>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">Sign In</button>
            </div>
            <div class="padding">
                <button ui-sref="register" class="button button-block button-positive" type="button">Register</button>
            </div>
        </form>
    </ion-content>
</ion-view>
